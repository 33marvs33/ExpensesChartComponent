<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

<body>

  <div class="wrapper">
    <div class="container">
       <section class="upper flex">
        <div class="left-col">
          <p>My balance</p>
          <h2>  $921.48</h2>
        </div>
        <img class="logo" src="logo.svg" alt="logo">
      </section>

      <main>
        <h1>Spending - Last 7 days</h1>
        <div class="graph-container">
        </div>
        <section class="lower flex">
          <div class="low-left-col">
            <p class="first">Total this month</p>
            <h2>$478.33</h2>
          </div>
          <div class="low-right-col">
             <p>+2.4%</p>
           <p class="last">from last month</p>
          </div>
         
        </section>

      </main>
    </div>
     
  </div>







<script src="app.js"></script>
